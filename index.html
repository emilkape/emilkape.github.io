---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}" class="anchor">{{ post.title }}</a></h1>

      {% if post.summary != nil %}
        <div class="entry">
          {{ post.summary }}
        </div>
      {% endif %}

      {% if post.cover != nil %}
        <img src="{{ site.baseurl }}/{{ post.cover }}">
      {% endif %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more anchor">Czytaj wiÄ™cej</a>
    </article>
  {% endfor %}
</div>
